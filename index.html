<!doctype html>
<html style="color-scheme: dark">
    <head>
        <title>vivid/stasis chart list</title>
        <link rel="icon" type="image/x-icon" href="favicon.ico" />
        <style>
            body {
                margin: 8px;
                display: flex;
                flex-direction: column;
                max-height: calc(100vh - 8px * 2);
            }
        </style>
    </head>
    <body>
        <div>
            Level range:
            <input type="text" id="level-range-start" size="3" />
            to
            <input type="text" id="level-range-end" size="3" />
            <a
                style="float: right"
                href="https://discord.com/channels/828252123154219028/954952378132611114/1272585937183965214"
                >This tool was permitted by Cheryl.</a
            >
        </div>
        <div>
            OP:
            <input type="checkbox" id="difficulty-opening" checked />
            MD:
            <input type="checkbox" id="difficulty-middle" checked />
            FN:
            <input type="checkbox" id="difficulty-finale" checked />
            EN:
            <input type="checkbox" id="difficulty-encore" checked />
        </div>
        <div>
            <button id="copy-result">Copy result image</button>
            <span style="display: none" id="done">&check;</span>
            <span style="display: none" id="failed">&cross;</span>
        </div>
        <div style="overflow: auto">
            <canvas id="rendered-result" width="0" height="0"></canvas>
        </div>

        <noscript>
            Please enable javascript, nothing here is possible without it.
            <style>
                div {
                    display: none;
                }
            </style>
        </noscript>
        <script src="index.js"></script>
    </body>
</html>
