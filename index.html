<!doctype html>
<html style="color-scheme: dark">
    <head>
        <title>vivid/stasis chart list</title>
        <link rel="icon" type="image/x-icon" href="favicon.ico" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <style>
            body {
                margin: 8px;
                display: flex;
                flex-direction: column;
                max-height: calc(100vh - 8px * 2);
                image-rendering: pixelated;
            }

            .right-aligned {
                text-align: right;
            }

            .opening-link {
                outline: solid 2px #1aff55;
            }

            .middle-link {
                outline: solid 2px #1ab9ff;
            }

            .finale-link {
                outline: solid 2px #ff1a4a;
            }

            .encore-link {
                outline: solid 2px #c342ff;
            }

            .jacket-row {
                display: flex;
                flex-direction: row;
                gap: 5px;
                min-height: 100px;
                height: 100px;
            }

            .before-dot-cc {
                min-height: 100px;
                height: 100px;
                justify-content: end;
                align-items: center;
            }

            .dot-cc {
                min-height: 100px;
                height: 100px;
                align-items: center;
            }

            .after-dot-cc {
                min-height: 100px;
                height: 100px;
                align-items: center;
            }

            .row {
                display: flex;
                flex-direction: row;
                gap: 5px;
            }

            .column {
                display: flex;
                flex-direction: column;
                gap: 5px;
            }

            #jackets-display {
                display: flex;
                flex-direction: row;
                gap: 15px;
                padding: 5px;
                overflow: auto;
            }
        </style>
    </head>
    <body>
        <div>
            Level range:
            <input type="text" class="right-aligned" id="level-range-start" size="3" />
            to
            <input type="text" class="right-aligned" id="level-range-end" size="3" />
            <a style="float: right" href="https://discord.com/channels/828252123154219028/954952378132611114/1272585937183965214"
                >This tool was permitted by Cheryl.</a
            >
        </div>
        <div>
            OP:
            <input type="checkbox" id="difficulty-opening" checked />
            MD:
            <input type="checkbox" id="difficulty-middle" checked />
            FN:
            <input type="checkbox" id="difficulty-finale" checked />
            EN:
            <input type="checkbox" id="difficulty-encore" checked />
        </div>
        <div>
            <button id="copy-link">Copy link</button>
        </div>
        <div id="jackets-display"></div>

        <noscript>
            Please enable javascript, nothing here is possible without it.
            <style>
                div {
                    display: none;
                }
            </style>
        </noscript>
        <script src="/vs-charts/common.js"></script>
        <script src="index.js"></script>
    </body>
</html>
