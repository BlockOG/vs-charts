<!doctype html>
<html style="color-scheme: dark">
    <head>
        <title id="title">chart Difficulty</title>
        <link rel="icon" type="image/png" id="icon" />
        <style>
            body {
                margin: 8px;
                display: flex;
                flex-direction: column;
                max-height: calc(100vh - 8px * 2);
            }
        </style>
    </head>
    <body>
        <div>
            <a href="/vs-charts">All charts</a>
        </div>
        <div>
            Scroll speed:
            <input type="text" value="10.0" size="3" disabled></input>
        </div>
        <div>
            Time:
            <input type="text" value="0.0" size="5" id="current-time"></input>
            /
            <span id="total-time">0.0</span>
        </div>
        <div>
            <button id="opening">OP</button>
            <button id="middle">MD</button>
            <button id="finale">FN</button>
            <button id="encore" style="display: none">EN</button>
        </div>
        <div style="overflow-y: scroll" id="chart-scroller">
            <img style="display: none" id="chart-image" />
        </div>

        <noscript>
            Please enable javascript, nothing here is possible without it.
            <style>
                div {
                    display: none;
                }
            </style>
        </noscript>
        <script src="index.js"></script>
    </body>
</html>
